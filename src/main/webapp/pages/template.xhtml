<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{languageMB.localeCode}">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Expires" content="0" />
		<link rel="shortcut icon" type="image/x-icon"
			href="#{request.contextPath}/resources/images/icon.ico" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/css/main.css" />
		<script type="text/javascript"
			src="#{request.contextPath}/resources/js/main.js" />
		<title>${messages.application_name}</title>
	</h:head>
	<h:body>
		<div id="wrapper">
			<div id="top" class="ui-widget-header ui-corner-all">
				<ui:include src="header.xhtml" />
			</div>
			<div id="menu">
				<ui:include src="menu.xhtml" />
			</div>
			<div id="content">
				<ui:insert name="content" />
			</div>
			<div id="footer" class="ui-widget-header ui-corner-all">
				<ui:include src="footer.xhtml" />
			</div>
		</div>
			<p:ajaxStatus onstart="show('statusDialog')"
				onsuccess="hide('statusDialog')" />
			<div id="statusDialog" style="display:none">
				<img src="#{request.contextPath}/resources/images/loader.gif" />
			</div>
	</h:body>
</f:view>
</html>
