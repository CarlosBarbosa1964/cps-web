<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>
		<div id="mainMenu">
			<h:form>
				<p:menubar>
					<p:submenu label="#{labels.menu_register}">
						<p:menuitem value="#{labels.menu_spaces}"
							url="/pages/spaces/spaces.cps" icon="icon-site" />
						<p:menuitem value="#{labels.menu_user}"
							url="/pages/user/users.cps" icon="ui-icon-person" />
						<p:menuitem value="#{labels.menu_group}"
							url="/pages/group/grouplist.cps" icon="ui-icon-bullet" />
					</p:submenu>

					<p:menuitem value="#{labels.logout}" url="/logout"
						icon="ui-icon-extlink" />
					<f:facet name="options">
						<p:selectOneMenu value="#{languageMB.localeCode}" effect="fade"
							style="margin-right:10px">
							<f:selectItems value="#{languageMB.countries}" />
							<f:ajax event="change" listener="#{languageMB.localeCodeChanged}"
								render="@all" />
						</p:selectOneMenu>
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
