<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
		<f:view>
			<f:event listener="#{groupAddEditMB.onLoad}" type="preRenderView" />
		</f:view>
		<h:form>
			<h:inputHidden value="#{groupAddEditMB.group.id}" />

			<p:panelGrid columns="2">
				<f:facet name="header">
					<p:outputLabel value="#{groupAddEditMB.title}" />
				</f:facet>

				<p:outputLabel value="#{labels.group_name}: " />
				<p:inputText value="#{groupAddEditMB.group.name}" />
				
				<p:outputLabel value="#{labels.group_description}: " />
				<p:inputText value="#{groupAddEditMB.group.description}" />
				
				<p:outputLabel value="#{labels.group_active}: " />
				<p:selectBooleanCheckbox value="#{groupAddEditMB.group.active}" />
				
				<f:facet name="footer">
					<p:row>
						<p:outputPanel style="width: 100%; text-align:center"
							layout="block">

							<p:commandButton value="#{labels.button_save}"
								action="list.cps" actionListener="#{groupAddEditMB.save}"
								style="margin: 130 auto;" ajax="false" />
							<p:commandButton value="#{labels.button_cancel}"
								action="/pages/group/list.cps"
								actionListener="#{groupAddEditMB.cancel}"
								style="margin: 130 auto;" ajax="false" />
						</p:outputPanel>
					</p:row>
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
